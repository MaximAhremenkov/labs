<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Вычисление квадратного корня</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      form {
        text-align: center;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f8f8f8;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Вычисление квадратного корня</h2>
    <form>
      <label for="number">Введите число:</label>
      <input type="number" id="number"><br><br>
      
      <label for="result">Квадратный корень:</label>
      <input type="text" id="result" disabled><br><br>
      
      <button type="button" onclick="calculateSquareRoot()">Вычислить</button>
      <button type="button" onclick="resetForm()">Очистить</button>
    </form>
    
    <script>
      function calculateSquareRoot() {
        const number = document.getElementById("number").value;
        
        if (number < 0) {
          document.getElementById("result").value = "Действительного корня не существует";
        } else {
          const squareRoot = Math.sqrt(number);
          document.getElementById("result").value = squareRoot;
        }
      }
      
      function resetForm() {
        document.getElementById("number").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
