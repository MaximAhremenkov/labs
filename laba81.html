<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие и поиск минимального элемента</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 id="welcome-message"></h1>

    <form id="min-element-form" onsubmit="event.preventDefault();">
        <label for="input-element">Введите элемент массива:</label>
        <input type="text" id="input-element" required>
        <button type="submit" onclick="addInputElement()">Ввод элемента</button>

        <label for="min-element-output">Минимальный элемент:</label>
        <input type="text" id="min-element-output" readonly>

        <button type="submit" onclick="findMinElement()">Вывод мин. элемента</button>
    </form>

    <script>
        // Функция для форматирования даты и времени
        function getCurrentDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            const formattedDate = now.toLocaleDateString('ru-RU', options);
            return formattedDate;
        }

        // Вывод приветствия с текущей датой и временем
        document.getElementById('welcome-message').innerText = `Сегодня - ${getCurrentDateTime()}`;

        // Массив для хранения введенных элементов
        const elementsArray = [];

        // Функция для добавления элемента в массив
        function addInputElement() {
            const inputElementValue = document.getElementById('input-element').value;
            elementsArray.push(parseFloat(inputElementValue));
            document.getElementById('input-element').value = '';
        }

        // Функция для поиска минимального элемента и его вывода
        function findMinElement() {
            const minElement = Math.min(...elementsArray);
            document.getElementById('min-element-output').value = minElement;
        }
    </script>
</body>
</html>
