<!DOCTYPE html>
<html>
<head>
    <title>Абоненты телефонной станции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .abonent {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Абоненты телефонной станции</h1>

    <div id="abonentsContainer"></div>

    <script>
        function Abonent(name, phoneNumber, email) {
            this.name = name;
            this.phoneNumber = phoneNumber;
            this.email = email;
        }

        Abonent.prototype.isValidPhoneNumber = function () {
            // Проверка телефонного номера (пример упрощенной проверки)
            return /^\+\d{1,3}\s?\(\d{3}\)\s?\d{3}-\d{2}-\d{2}$/.test(this.phoneNumber);
        };

        Abonent.prototype.isValidEmail = function () {
            // Проверка email (пример упрощенной проверки)
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.email);
        };

        Abonent.prototype.displayInfo = function () {
            return `<div class="abonent">
                        <h3>${this.name}</h3>
                        <p><strong>Телефон:</strong> ${this.phoneNumber}</p>
                        <p><strong>Email:</strong> ${this.email}</p>
                        <p><strong>Валидный телефон:</strong> ${this.isValidPhoneNumber() ? 'Да' : 'Нет'}</p>
                        <p><strong>Валидный email:</strong> ${this.isValidEmail() ? 'Да' : 'Нет'}</p>
                    </div>`;
        };

        // Создание экземпляров объекта Абонент
        var abonent1 = new Abonent('Иванов', '+7 (123) 456-78-90', 'ivanov@example.com');
        var abonent2 = new Abonent('Петров', '+7 (987) 654-32-10', 'petrov@example.com');
        var abonent3 = new Abonent('Сидоров', '+7 (111) 222-33-44', 'sidorov@example.com');
        var abonent4 = new Abonent('Кузнецов', '+7 (555) 777-00-11', 'kuznetsov@example.com');
        var abonent5 = new Abonent('Николаев', '+7 (999) 888-77-66', 'nikolaev@example.com');
        var abonent6 = new Abonent('Смирнов', '+7 (333) 444-55-66', 'smirnov@example.com');

        // Вывод данных на страницу
        var abonentsContainer = document.getElementById('abonentsContainer');
        abonentsContainer.innerHTML += abonent1.displayInfo();
        abonentsContainer.innerHTML += abonent2.displayInfo();
        abonentsContainer.innerHTML += abonent3.displayInfo();
        abonentsContainer.innerHTML += abonent4.displayInfo();
        abonentsContainer.innerHTML += abonent5.displayInfo();
        abonentsContainer.innerHTML += abonent6.displayInfo();
    </script>
</body>
</html>
